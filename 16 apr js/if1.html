<html>

<body>
  <script>
    var x = parseInt(prompt("Enter the marks: "));
    if (x > 80)
      document.write("<p style='color:green;font-size:2em'>Selected</p>");
    else document.write("<p style='color:red;font-size:2em'>Rejected</p>"); // document.write() is used to print the message on the screen
  </script>
</body>

</html>
