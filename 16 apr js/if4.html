<html>

<body>
    <p>Tax <input type="text" id="txtTax" disabled></p>
    <script>
        var income = parseInt(prompt("Enter the gross income"));
        var tax = 0;
        if (income <= 600000)
            tax = 0;
        else
            if (income <= 1000000)
                tax = (income - 600000) * 0.1;
            else
                if (income <= 1200000)
                    tax = (income - 1000000) * 0.15 + 400000 * 0.1;
                else
                    if (income <= 1500000)
                        tax = (income - 1200000) * 0.2 + 200000 * 0.15 + 400000 * 0.1;
                    else
                        tax = (income - 1500000) * 0.3 + 200000 * 0.15 + 400000 * 0.1 + 300000 * 0.2;
        txtTax.value = tax;
    </script>
</body>

</html>
