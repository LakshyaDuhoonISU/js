<html>

<head>
    <title>Functions in JavaScript</title>
    <style>
        input {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <script>
        function reverseArray() {
            var a = parseInt(prompt("Enter size of array:"));
            var arr = [];
            for (let i = 0; i < a; i++) {
                arr[i] = parseInt(prompt("Enter element:"));
            }
            arr.reverse();
            alert(arr.toString());
        }
    </script>
    <input type="button" onclick="reverseArray()" value="reverse">
</body>

</html>
