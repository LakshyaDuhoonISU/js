<html>

<head>
    <title>Event 1</title>
    <style>
        .itm {
            font-size: 2em;
            width: 60px;
            height: 50px;
            background-color: green;
            color: yellow;
        }

        .upgrade {
            font-size: 5em;
            width: 150px;
            height: 150px;
            background-color: yellow;
            color: green;
        }
    </style>
</head>

<body>
    <script>
        function over() {
            document.getElementById("d1").setAttribute("class", "upgrade");
        }
        function out() {
            document.getElementById("d1").setAttribute("class", "itm");
        }
    </script>
    <div id="d1" onmouseover="over()" onmouseout="out()">ITM</div>
</body>

</html>
