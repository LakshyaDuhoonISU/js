<html>

<head>
    <title>Inheritance</title>
</head>

<body>
    <script>
        class BasicPhone { // parent class
            calling() {
                alert("Simple calling");
            }
        }
        class SmartPhone extends BasicPhone { // child class(inherits BasicPhone class)
            camera() {
                alert("I make images");
            }
            calling() {
                alert("Smart calling");
            } // polymorphism using function overriding(obj2 will invoke this calling() instead of base class calling() method)
        }
        var obj1 = new BasicPhone();
        var obj2 = new SmartPhone();
        obj1.calling();
        obj2.calling(); // obj2 invokes calling() of SmartPhone class
        obj2.camera();
    </script>
</body>

</html>
