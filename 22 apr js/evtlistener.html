<html>

<head>
    <title>Event Listener</title>
    <script>
        function fun1() {
            alert("Listening....wait.....");
        }
        window.onload = function () {
            b1.addEventListener("click", fun1, true); // obj.addEventListener(event, function, boolean), attaches an event handler to a document
        }
    </script>
</head>
<!-- bubble(goes from down to up) and tunnel(goes from up to down) -->

<body onclick="alert('hello')">
    <form onclick="alert('hi from form')">
        <input type="button" id="b1">
    </form>
</body>

</html>
