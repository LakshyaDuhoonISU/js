<html>

<head>
    <title>Greet Event</title>
</head>

<body>
    <input type="button" id="b1" value="hello"> <!-- in order to invoke the function, need the script tag after the button is created -->
    <script>
        function hello() {
            alert("I greet everyone with a hello message");
        }
        b1.onclick = hello; // obj.onevent=function
    </script>
</body>

</html>
