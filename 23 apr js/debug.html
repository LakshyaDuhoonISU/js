<html>
    <head>
        <title>Debugging JS</title>
    </head>
    <body>
        <script>
            function fun1() {
                var a=12;
                var b=45;
                var c=56;
                {
                    let d=67;
                    var ans=add(a,b,c,d);
                }
                console.log(ans);
            }
            function add(p,q,r,s) {
                ans=p+q+r+s;
                ans++;
                p++;
                return ans+p;
            }
        </script>
        <input type="button" onclick="fun1();" value="debugging">
    </body>
</html>
