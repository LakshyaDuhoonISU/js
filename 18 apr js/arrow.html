<html>

<head>
    <title>Arrow Function</title>
</head>

<body>
    <script>
        hello = () => { console.log("Hi"); }; // hello is the name of the function, () stores the function parameters, {} stores the function body
        greet = (a) => { console.log("Namaste " + a); };
        hello();
        greet("Lakshya");
    </script>
</body>

</html>
