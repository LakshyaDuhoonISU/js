<html>
    <head>
        <title>Self Invoking Function</title>
    </head>
    <body>
        <script>
            (function (a,b) {
                ans=a+b;
                alert("The answer is "+ans);
            })(12,14); // self invoking function, the function is called as soon as it is defined
        </script>
    </body>
</html>
